<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=vietnamese" rel="stylesheet">
    <link rel="icon">
    <title>Unsupported Browser</title>
    <style>
        .unsupported__container {
            background-color: #ffffff;
        }

        .unsupported__logo-container {
            margin-top: 32px;
        }

        .unsupported__logo-container,
        .unsupported__right {
            width: 80%;
            margin-left: 10%;
        }

        .unsupported__btn-group {
            display: flex;
            justify-content: center;
        }

        .unsupported__left {
            width: 160px;
            height: 160px;
            margin-left: 50%;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            margin-top: 36px;
            margin-bottom: 36px;
        }

        .unsupported__text {
            font-family: HelveticaNeue, 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: 1.6;
            letter-spacing: normal;
            color: #000000;
        }

        .unsupported__btn {
            display: inline-block;
            width: 48%;
        }

        .unsupported__btn:last-of-type {
            margin-left: 4%;
            margin-right: -6px;
        }

        .unsupported__inner-image {
            width: 100%;
        }

        .unsupported__browsers {
            margin-top: 30px;
            -webkit-padding-start: 0;
            padding-inline-start: 0;
        }

        .unsupported__brs {
            font-family: HelveticaNeue, 'Roboto', sans-serif;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            list-style-type: none;
            font-size: 14px;
            color: #000;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .unsupported__brs-icon {
            margin-right: 15px;
            width: 30px;
            height: 30px;
        }

        .unsupported__brs-link {
            text-decoration: none;
            color: #1fbeca;
        }

        .unsupported--hidden {
            display: none;
        }

        @media screen and (min-width: 500px) {
            .unsupported__logo-container {
                margin-left: 7%;
                width: 200px;
            }

            .unsupported__wrapper {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                margin-left: 7%;
                margin-right: 7%;
                padding-top: 20px;
            }

            .unsupported__left,
            .unsupported__right {
                height: 100%;
                margin: 0;
            }

            .unsupported__left {
                -webkit-transform: none;
                -ms-transform: none;
                transform: none;
                width: 35%;
            }

            .unsupported__right {
                width: 55%;
            }

            .unsupported__btn {
                width: 45%;
                max-width: 110px;
            }

            .unsupported__btn:last-of-type {
                margin-left: 17px;
            }

            .unsupported__text {
                margin-top: 0;
            }
        }

        @media screen and (min-width: 768px) {
            .unsupported__logo-container {
                margin-top: 40px;
                width: 300px;
            }

            .unsupported__wrapper {
                padding-top: 60px;
            }

            .unsupported__text {
                font-size: 20px;
            }

            .unsupported__btn {
                max-width: 175px;
            }

            .unsupported__brs {
                font-size: 15px;
            }
        }

        @media screen and (min-width: 992px) {
            .unsupported__logo-container {
                margin-left: 4%;
            }

            .unsupported__wrapper {
                margin-left: 20%;
                margin-right: 20%;
                padding-top: 95px;
            }

            .unsupported__left {
                width: 400px;
                height: 400px;
                margin-right: 60px;
                padding: 20px;
            }

            .unsupported__text {
                font-size: 22px;
            }

            .unsupported__brs {
                font-size: 16px;
            }

            .unsupported__browsers {
                margin-top: 60px;
            }
        }

        @media screen and (min-width: 1366px) {
            .unsupported__btn {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class='unsupported__container'>
        <div class='unsupported__logo-container'>
            <img id='unsupportedImg' class='unsupported__inner-image' src='' />
        </div>
        <div class='unsupported__wrapper'>
            <div class='unsupported__left'>
                <img class='unsupported__inner-image' src='/common/cry-face.png' />
            </div>
            <div class='unsupported__right'>
                <p class='unsupported__text'>Hmm. Your browser version isnâ€™t supported. Quickest solution? Download the
                    mobile app<span id='unsupported--text-on-desktop'> or a modern web browser</span>.</p>
                <div class='unsupported__btn-group' id='unsupported__btn'>
                    <!-- <a class='unsupported__btn' target='_blank' rel='noopener noreferrer'
                        href='https://play.google.com/store/apps/details?id=com.quantedge.equixdemo'>
                        <img class='unsupported__inner-image' src='/common/download-on-google-playstore.png' />
                    </a>
                    <a class='unsupported__btn' target='_blank' rel='noopener noreferrer'
                        href='https://apps.apple.com/vn/app/equix/id1472968511'>
                        <img class='unsupported__inner-image' src='/common/download-on-apple-appstore.png' />
                    </a> -->
                </div>
            </div>
        </div>
    </div>
    <script type='module'>
        import config from '../config.js'
        try {
            fetch(`${config.storageUrl}/web.json?alt=media&${window.ver}`)
                .then(response => response.json())
                .then((config) => {
                    if (!config) return
                    const envUrl = (location.href + '').match(/env=([^&?#]*)/)
                    const imag = document.getElementById("unsupportedImg")
                    const env = config.common.project
                    const logo = config[env].branding.logoLight + (`&${window.ver}`)
                    imag && (imag.src = logo);
                    const linkGGPlay = config[env].api.ggPlay
                    const linkAppStore = config[env].api.appStore
                    const btn = document.getElementById("unsupported__btn")
                    const appendChild = (link, mode) => {
                        const btnChild = document.createElement('a')
                        btnChild.target = 'blank'
                        btnChild.relList.add('noopener', 'noreferrer')
                        btnChild.href = link
                        btnChild.classList.add('unsupported__btn')
                        const btnImg = document.createElement('img')
                        btnImg.classList.add('unsupported__inner-image')
                        if (mode === 'ggPlay') btnImg.src = '/common/download-on-google-playstore.png'
                        else btnImg.src = '/common/download-on-apple-appstore.png'
                        btnChild.appendChild(btnImg)
                        btn.appendChild(btnChild)
                    }
                    if (linkGGPlay) appendChild(linkGGPlay, 'ggPlay')
                    if (linkAppStore) appendChild(linkAppStore, 'appStore')
                })
        } catch (error) { }
        window.browser = (function () {
            var ua = navigator.userAgent, tem,
                M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return {
                    name: 'IE ' + (tem[1] || '')
                };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                if (tem) return {
                    name: tem[1].replace('OPR', 'Opera'),
                    version: tem[2]
                }
            }
            if (M[2]) return {
                name: M[1],
                version: M[2]
            };
            return {
                name: navigator.appName,
                version: navigator.appVersion
            }
        })();
        function isSupportedBrowser(browserName, browserVersion) {
            try {
                var breakpointVersion = {
                    chrome: 49,
                    edge: 16,
                    firefox: 50,
                    safari: 10,
                    opera: 48
                }
                if (breakpointVersion[browserName] && browserVersion >= breakpointVersion[browserName]) return true;
                else return false;
            } catch (error) {
                console.log('Error while checking whether browser is supported: ', error)
                return false;
            }
        }

        function checkBrowserOnMobile() {

                (function (a) {
                    if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw-(n|u)|c55\/|capi|ccwa|cdm-|cell|chtm|cldc|cmd-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc-s|devi|dica|dmob|do(c|p)o|ds(12|-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(-|_)|g1 u|g560|gene|gf-5|g-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd-(m|p|t)|hei-|hi(pt|ta)|hp( i|ip)|hs-c|ht(c(-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i-(20|go|ma)|i230|iac( |-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|-[a-w])|libw|lynx|m1-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|-([1-8]|c))|phil|pire|pl(ay|uc)|pn-2|po(ck|rt|se)|prox|psio|pt-g|qa-a|qc(07|12|21|32|60|-[2-7]|i-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h-|oo|p-)|sdk\/|se(c(-|0|1)|47|mc|nd|ri)|sgh-|shar|sie(-|m)|sk-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h-|v-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl-|tdg-|tel(i|m)|tim-|t-mo|to(pl|sh)|ts(70|m-|m3|m5)|tx-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas-|your|zeto|zte-/i.test(a.substr(0, 4))) {
                        check = true;
                    }
                    // if (location.host === 'openmarkets.equixapp.com' && navigator.userAgent.match(/iPad/i) != null) {
                    //     check = true;
                    // }
                })(navigator.userAgent || navigator.vendor || window.opera);
                return check;
            } catch (error) {
                console.log('Error while detecting browser on mobile: ', error)
                return false;
            }
        }

        // const browserName = window.browser.name.toLocaleLowerCase();
        // const browserVersion = window.browser.version;
        // if ((!navigator.userAgent || !navigator.userAgent.match(/googlebot/i)) && (checkBrowserOnMobile() || !isSupportedBrowser(browserName, browserVersion))) { }
        // else {
        //     window.location.href = '/';

    </script>
</body>
